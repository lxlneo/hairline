<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hairline demo</title>
    <link rel="stylesheet" href="../src/hairline.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <h1><a href="https://github.com/ufologist/hairline">hairline demo</a></h1>
    <h2>演示原理</h2>
    <div class="hairline-demo">
        <div class="hairline-demo__box hairline-demo__box--principle hairline-demo__box--principle-scale-up">演示原理(先放大)</div>
        <div class="hairline-demo__box hairline-demo__box--principle hairline-demo__box--principle-scale-down">演示原理(再缩小)</div>
    </div>
    <h2>各种边框示例</h2>
    <div class="hairline-demo">
        <div class="hairline hairline--round hairline-demo__box">边框</div>
        <div class="hairline hairline--round hairline-demo__box hairline-demo__box--round">圆角边框</div>
        <div class="hairline hairline--top hairline-demo__box">上边框</div>
        <div class="hairline hairline--right hairline-demo__box">右边框</div>
        <div class="hairline hairline--bottom hairline-demo__box">下边框</div>
        <div class="hairline hairline--left hairline-demo__box">左边框</div>

        <div class="hairline hairline--round hairline-demo__box hairline-demo__box--more">多条边框</div>
        <div class="hairline hairline--round hairline-demo__box hairline-demo__box--more-round1">全圆角+多边框</div>
        <div class="hairline hairline--round hairline-demo__box hairline-demo__box--more-round2">非全圆角+多边框</div>

        <div class="hairline hairline--input hairline--bottom hairline-demo__box hairline-demo__box--input1 ">
            <input type="text" placeholder="单行单边框输入框">
        </div>
        <div class="hairline hairline--input hairline--round hairline-demo__box hairline-demo__box--input2">
            <input type="text" placeholder="单行输入框">
        </div>
        <div class="hairline hairline--input hairline--round hairline-demo__box hairline-demo__box--input3">
            <input type="text" placeholder="圆角输入框">
        </div>
        <div class="hairline hairline--input hairline--round hairline-demo__box hairline-demo__box--textarea">
            <textarea placeholder="多行输入框"></textarea>
        </div>
    </div>
    <h2>对比普通边框</h2>
    <div class="hairline-demo">
        <div class="hairline-demo__box hairline-demo__box--normal">普通边框</div>
    </div>
    <h2>对比 0.5px 边框</h2>
    <div class="hairline-demo">
        <div class="hairline-demo__box hairline-demo__box--05px">0.5px边框</div>
    </div>
</body>
</html>
