<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hairline demo</title>
    <link rel="stylesheet" href="../src/hairline.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <h1><a href="https://github.com/ufologist/hairline">hairline demo</a></h1>
    <h2>演示原理</h2>
    <div class="hairline-demo">
        <div class="hairline-demo__box hairline-demo__box--principle hairline-demo__box--principle-scale-up">演示原理(先放大)</div>
        <div class="hairline-demo__box hairline-demo__box--principle hairline-demo__box--principle-scale-down">演示原理(再缩小)</div>
    </div>
    <h2>各种边框示例</h2>
    <div class="hairline-demo">
        <div class="hairline-demo__box hairline hairline--round">边框</div>
        <div class="hairline-demo__box hairline-demo__box--round hairline hairline--round">圆角边框</div>
        <div class="hairline-demo__box hairline hairline--top">上边框</div>
        <div class="hairline-demo__box hairline hairline--right">右边框</div>
        <div class="hairline-demo__box hairline hairline--bottom">下边框</div>
        <div class="hairline-demo__box hairline hairline--left">左边框</div>

        <div class="hairline-demo__box hairline-demo__box--more hairline hairline--round">多条边框</div>
        <div class="hairline-demo__box hairline-demo__box--more-round1 hairline hairline--round">全圆角+多边框</div>
        <div class="hairline-demo__box hairline-demo__box--more-round2 hairline hairline--round">非全圆角+多边框</div>
    </div>
    <h2>对比普通边框</h2>
    <div class="hairline-demo">
        <div class="hairline-demo__box hairline-demo__box--normal">普通边框</div>
    </div>
    <h2>对比 0.5px 边框</h2>
    <div class="hairline-demo">
        <div class="hairline-demo__box hairline-demo__box--05px">0.5px边框</div>
    </div>
</body>
</html>
